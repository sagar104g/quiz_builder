<!DOCTYPE html>
<html>
<head>
	<title>General Knowledge Quiz</title>
</head>
<body onload="check();">
<h2 id="question"></h2>
<div align="center" id="div1">
	
</div>
<div align="center">
<button id="check">submit</button>
</div>
<div align="center">
<p id="result"></p>
</div>
</body>
<script type="text/javascript">
var  correct=0;
var pos=0;
	var questions = [
 ["4+4 ?","1","0","16","8","d"],
 ["4/2 ? ","2","1","22","11","a"],
 ["3*11 ?","22","33","2222","221","b"],
 ["2-1 ?","1","2","3","31","a"],
 ["3*6 ?","18","23","23","22","a"]
];
document.getElementById("check").addEventListener("click",checkAnswer);
function check() {
	if(pos>=questions.length){
		test = document.getElementById("result");
		test1 = document.getElementById("div1");
		document.getElementById("question").innerHTML=" ";
		document.getElementById("check").style.visibility="hidden";
		test1.innerHTML=" ";
		test.innerHTML="You Got <b>" +correct+ "</b> out of <b>" +questions.length+"</b> Correct";
	    test.innerHTML += "<button onclick = 'go()'>go to home page </button>";
	}else{
	
	test = document.getElementById("div1");
	ques_no = document.getElementById("question");
	ques_no.innerHTML = "Question " +(pos+1)+ "of " + questions.length;
	ques_disp = questions[pos][0];
	A = questions[pos][1];
	B = questions[pos][2];
	C = questions[pos][3];
	D = questions[pos][4];
	test.innerHTML = "<h3>"+ques_disp+"</h3>";
	test.innerHTML += "<input type ='radio' name='option' value = 'a'>"+A+"<br>";
	test.innerHTML += "<input type ='radio' name='option' value = 'b'>"+B+"<br>";
	test.innerHTML += "<input type ='radio' name='option' value = 'c'>"+C+"<br>";
	test.innerHTML += "<input type ='radio' name='option' value = 'd'>"+D+"<br>";

}
}
function checkAnswer(){
	var option = document.getElementsByName("option");
	for(var i=0 ; i<option.length; i++)
	{
		if(option[i].checked)
		{
			op = option[i].value;
		}
	}
	
	if(op == questions[pos][5])
	{
		correct++;
		//console.log(correct);
	}
	pos++;
	check();
}
function go() {
	window.location="quiz_page1.html";
}
</script>
</html>
